<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{ sign|capfirst }}</title>
</head>
<body>

    {% if description is None %}
        <h2> Неправильный знак зодиака - {{ sign|upper }} </h2>

        <h2> {{ description|title|safe }} </h2>


    {% endif %}
    <h2> {{ description_zodiac|title }} </h2>
<p> Экземпляр класса {{ my_class }} {{ my_class.age }} </p>
<p> число {{ my_int|add:150 }} </p>

</body>
</html>
